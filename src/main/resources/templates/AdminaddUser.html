<body class="login-body">

<div class="container">

    <form class="form-signin" method="post" th:action="@{/addSuccess}" >
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">Add</h1>
            <img th:src="@{/static/images/login-logo.png}" alt=""/>
        </div>
        <div class="login-wrap">
            <input name="username" type="text" class="form-control" placeholder="User ID" autofocus>
            <input name="password" type="password" class="form-control" placeholder="Password">
            选择赋予角色:
            <select name="role"  style="width: 150px; ">
                <option th:each="role:${roles}" th:value="${role.getId()}" th:text="${role.getRoleName()}">admin 管理员</option>
<!--                <option th:value="${role.getId()}"  th:text="${role.getRoleName()}">user 普通用户</option>-->
<!--                <option th:value="${role.getId()}"  th:text="${role.getRoleName()}">product 产品经理</option>-->
<!--                <option></option>-->
            </select>
            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

</body>
</html>
